<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>まごころアンケート 2.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 1em;
    }

    form {
      max-width: 480px;
      margin: 0 auto;
      background: white;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
      color: #222;
    }

    h1::before, h1::after {
      content: '✨';
      margin: 0 0.3em;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .inline-group {
      display: flex;
      gap: 1em;
    }

    .inline-group > div {
      flex: 1;
    }

    .fieldset {
      margin-top: 1.5em;
      padding: 1em;
      border: 1px dashed #ccc;
      border-radius: 8px;
      background: #fdfdfd;
    }

    .btn-submit {
      background-color: #28a745;
      color: white;
      font-size: 1.2em;
      padding: 1em;
      border: none;
      width: 200px;
      margin: 2em auto 0;
      display: block;
      border-radius: 6px;
    }

    .btn-add {
      margin-top: 1em;
      background-color: #2962ff;
      color: white;
      border: none;
      padding: 0.7em 1em;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="magokoroForm"
      action="https://script.google.com/macros/s/AKfycbxz-_1WRl1e6JKupqVAVsqrzLp2jQhPsnrp3w0pwibkQQhpGBFcaxQRzEv35-yUvieJVA/exec"
      method="POST">
    <h1>まごころアンケート 2.1</h1>

    <!-- 店情報 -->
    <div>
      <label for="storeId">店番</label>
      <select id="storeId" name="storeId">
        <option value="">選択</option>
        <option value="001">001</option>
        <option value="002">002</option>
      </select>

      <label for="storeName" style="margin-top: 1em;">店名</label>
      <input type="text" id="storeName" name="storeName" readonly>

      <label for="name" style="margin-top: 1em;">名前 <span style="font-weight: normal;">（匿名可）</span></label>
      <input type="text" id="name" name="name" placeholder="空欄でもOK">
    </div>

    <!-- 問題・要望セット -->
    <div id="feedback-container">
      <div class="fieldset">
        <!-- 分類・問題：横並び -->
        <div>
          <label>分類</label>
          <select name="category[]">
            <option value="">選択</option>
            <option value="売場">売場</option>
            <option value="商品">商品</option>
            <option value="その他">その他</option>
          </select>
        </div>
        <div>
          <label>問題</label>
          <textarea name="issue[]" rows="3" style="min-height: 4em;"></textarea>
        </div>

        <!-- 要望：下に配置 -->
        <div>
          <label>要望</label>
          <textarea name="request[]" rows="2"></textarea>
        </div>
      </div>
    </div>

    <button type="button" class="btn-add" onclick="addFeedback()">＋ 項目を追加</button>
    <button type="submit" class="btn-submit">送信</button>
  </form>

    <!-- 送信後のサンクス表示領域 -->
  <div id="thankyou" style="display:none;">
    <h3>送信ありがとうございました！</h3>
    <p>ご協力に感謝いたします。</p>
  </div>

  <script>
    // 店番 → 店名 自動補完（仮）
    const storeMap = {
      '001': '本店',
      '002': '東支店'
    };

    document.getElementById('storeId').addEventListener('change', function () {
      document.getElementById('storeName').value = storeMap[this.value] || '';
    });

    // 項目追加処理
    function addFeedback() {
      const container = document.getElementById('feedback-container');
      const template = container.querySelector('.fieldset').cloneNode(true);
      template.querySelectorAll('textarea').forEach(t => t.value = '');
      template.querySelectorAll('select').forEach(s => s.selectedIndex = 0);
      container.appendChild(template);
    }

    // 🚀 フォーム送信処理
    document.getElementById('magokoroForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: new URLSearchParams([...formData])
      })
        .then(response => response.text())
        .then(result => {
          form.reset(); // リセットは先に
          document.getElementById('magokoroForm').style.display = 'none';
          document.getElementById('thankyou').style.display = 'block';
        })
        .catch(error => {
          alert("送信に失敗しました。時間をおいて再度お試しください。");
          console.error("送信エラー:", error);
        });
    });
  </script>
</body>
</html>
